<!DOCTYPE html>
<html>
  <head>
    <title>Simple Circle</title>
    <script src="https://polyfill.io/v3/polyfill.min.js?features=default"></script>
    <link rel="stylesheet" type="text/css" href="./style.css" />
  </head>
  <body>
    <div id="map"></div>
    <script
      src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCwFCfAgPXqiCrYUgLfyxOXGrgPNe7tTcQ&callback=initMap&libraries=&v=weekly"
      async
    ></script>
    <script>
        const citymap = {
            kotla: {
                center: { lat: 32.850573081389626, lng:74.07016099707714 },
                population: 27156,
            },
            sadwal: {
                center: { lat: 32.84235269179032, lng: 74.10826982104814 },
                population: 5837,
            },
            };

function initMap() {
  const map = new google.maps.Map(document.getElementById("map"), {
    zoom: 12,
    center: { lat: 32.850717291954496, lng: 74.07016099707714 },
    mapTypeId: "terrain",
  });

  for (const city in citymap) {
    // Add the circle for this city to the map.
    const cityCircle = new google.maps.Circle({
      strokeColor: "#FF0000",
      strokeOpacity: 0.8,
      strokeWeight: 2,
      fillColor: "#FF0000",
      fillOpacity: 0.35,
      map,
      center: citymap[city].center,
      radius: Math.sqrt(citymap[city].population) * 10,
    });
  }
}
    </script>
  </body>
</html>
