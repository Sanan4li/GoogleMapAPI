<!DOCTYPE html>
<html>
  <head>
    <title>Simple Polygon</title>
    <script src="https://polyfill.io/v3/polyfill.min.js?features=default"></script>
    <link rel="stylesheet" type="text/css" href="./style.css" />
  </head>
  <body>
    <div id="map"></div>
    <script
      src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCwFCfAgPXqiCrYUgLfyxOXGrgPNe7tTcQ&callback=initMap&libraries=&v=weekly"
      async
    ></script>
    <script>
function initMap() {
  const map = new google.maps.Map(document.getElementById("map"), {
    zoom: 12,
    center: { lat: 32.578030845680566, lng: 74.08234895416967 },
    mapTypeId: "terrain",
  });
  // Define the LatLng coordinates for the polygon's path.
  const triangleCoords = [
    { lat: 32.62488583853079, lng: 74.0088778877575 },
    { lat: 32.5320197177037, lng: 74.01316942236645 },
    { lat: 32.585118512908295, lng: 74.15135682460368 },
    // { lat: 25.774, lng: -80.19 },
  ];
  // Construct the polygon.
  const triangle = new google.maps.Polygon({
    paths: triangleCoords,
    strokeColor: "#FF0000",
    strokeOpacity: 0.8,
    strokeWeight: 2,
    fillColor: "#FF0000",
    fillOpacity: 0.35,
  });
  triangle.setMap(map);
}
    </script>
  </body>
</html>
