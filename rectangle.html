<!DOCTYPE html>
<html>
  <head>
    <title>Simple Rectangle</title>
    <script src="https://polyfill.io/v3/polyfill.min.js?features=default"></script>
    <link rel="stylesheet" type="text/css" href="./style.css" />
  </head>
  <body>
    <div id="map"></div>
    <script
      src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCwFCfAgPXqiCrYUgLfyxOXGrgPNe7tTcQ&callback=initMap&libraries=&v=weekly"
      async
    ></script>
    <script>
      function initMap() {
  const map = new google.maps.Map(document.getElementById("map"), {
    zoom: 12,
    center: { lat: 32.85172675934611, lng: 74.06998933570787 },
    mapTypeId: "terrain",
  });
  const rectangle = new google.maps.Rectangle({
    strokeColor: "#FF0000",
    strokeOpacity: 0.8,
    strokeWeight: 2,
    fillColor: "#FF0000",
    fillOpacity: 0.35,
    map,
    bounds: { 
        north: 32.85,
      south: 32.83,
      east: 74.07,
      west: 74.05,
    }
  });
}
    </script>
  </body>
</html>
